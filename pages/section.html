<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog - Travel With Me</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://kit.fontawesome.com/ff6b388088.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../imgs/icon.ico" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>

    <body>
        <div class="overlay"></div>

        <header>
            <a href="../index.html" class="logo">Travel With Me</a>
            <button class="menu-icon" id="menu-btn">
                <i class="bi bi-list"></i>
            </button>
            <nav>
                <div class="btn-cerrar-container">
                    <button class="btn-cerrar" id="btn-cerrar">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./privacy.html">Privacy</a></li>
                </ul>
            </nav>

        </header>

        <section class="blog-hero-section">
            <div class="hero-content animate__animated animate__tada">
                <h1>BLOG</h1>
            </div>
        </section>

        <div class="grid-aside-container wrapper">
            <main class="grid-aside-content">
                <section class="blog-articles" id="specific-posts-container" data-section="Argentina">
                    <!---------CONTENT LOADED DYNAMICALLY------------->
                </section>
            </main>
            <aside class="sidebar">
                <section class="sidebar-search">
                    <h3>SEARCH</h3>

                    <form action="" method="get">
                        <input type="text" name="busqueda"><br>
                        <input type="submit" name="enviar" value="Search">
                    </form>
                </section>

                <section class="countries-dropdown twntypx-margin-top">
                    <h3>COUNTRIES</h3>

                    <select name="" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Japan">Japan</option>
                    </select>
                </section>

                <section class="sidebar-recent-uploads twntypx-margin-top">

                    <h3>RECENT UPLOADS</h3>

                    <div class="sidebar-cards-container" id="sidebar-posts">
                        <!------------------->
                    </div>

                </section>
            </aside>
        </div>


        <footer>
            <div class="footer-container">
                <div class="social-icons">
                    <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="footer-nav">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./privacy.html">Privacy</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright &copy;2024; Designed by <span class="designer">Alexander Muruchi</span></p>
            </div>
        </footer>


        <script>
            AOS.init();
        </script>
        <script src="../js/header.js"></script>
        <script src="../js/generalities.js"></script>
        <script src="../js/section.js"></script>
    </body>

</html>
